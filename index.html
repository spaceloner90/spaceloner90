<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vick's Landing Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex; /* Use flexbox for vertical centering */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            padding: 20px; /* Add some padding around the content */
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-gray-900 mb-12">
            Welcome to Vick's <span class="text-indigo-600">GitHub</span>
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Initiative Tracker Box -->
            <a href="initiative/initiative.html" class="block">
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700
                            text-white p-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300
                            flex flex-col items-center justify-center text-center h-48 md:h-56 cursor-pointer">
                    <h2 class="text-3xl font-bold">Initiative Tracker</h2>
                </div>
            </a>

            <!-- MUD Demo Box -->
            <a href="mud/mud.html" class="block">
                <div class="bg-gradient-to-br from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700
                            text-white p-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300
                            flex flex-col items-center justify-center text-center h-48 md:h-56 cursor-pointer">
                    <h2 class="text-3xl font-bold">MUD Demo</h2>
                </div>
            </a>

            <!-- Placeholder Box 3 -->
            <a href="#" class="block">
                <div class="bg-white hover:bg-gray-50 p-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300
                            flex flex-col items-center justify-center text-center h-48 md:h-56 cursor-pointer
                            border border-gray-200">
                    <h2 class="text-3xl font-bold text-gray-800">Yet Another Tool</h2>
                </div>
            </a>

            <!-- Placeholder Box 4 -->
            <a href="#" class="block">
                <div class="bg-white hover:bg-gray-50 p-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300
                            flex flex-col items-center justify-center text-center h-48 md:h-56 cursor-pointer
                            border border-gray-200">
                    <h2 class="text-3xl font-bold text-gray-800">New Feature</h2>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
